{% extends 'artist_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>

<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('{% static 'images/bg_1.jpg' %}')";>
  <div class="overlay"></div>
  <div class="container">
   <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
     
   </div>
</div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
   <div class="container">
      <div class="row">
         <div class="col-md-3"></div>
         <div class="col-md-4 order-md-last">
          <div class="login-wrap p-3 p-md-4">
             {% if msg%}
               <b style="color:blue" >{{msg}}</b>
             {% endif %}
              <h3 class="mb-4">ADD Details Now</h3>
              <form action="{% url 'artist-edit-details' pk=artist.pk %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
             
                 <select name="artist_type" class="form-group rounded-pill w-100 py-2">
                    {% if artist.artist_type == "singer" %}
                     <option >---Select Artist Type---</option>
                     <option value="singer" selected> Singer </option>
                     <option value="photograpger"> Photographer </option>
                     <option value="standup"> Standup </option>  
                     <option value="writer"> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% elif artist.artist_type == "photographer" %}
                     <option >---Select Artist Type---</option>
                     <option value="singer"> Singer </option>
                     <option value="photograpger" selected> Photographer </option>
                     <option value="standup"> Standup </option>  
                     <option value="writer"> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% elif artist.artist_type == "standup" %}
                     <option >---Select Artist Type---</option>
                     <option value="singer"> Singer </option>
                     <option value="photograpger"> Photographer </option>
                     <option value="standup" selected> Standup </option>  
                     <option value="writer"> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% elif artist.artist_type == "writer" %}
                     <option >---Select Artist Type---</option>
                     <option value="singer"> Singer </option>
                     <option value="photograpger"> Photographer </option>
                     <option value="standup"> Standup </option>  
                     <option value="writer" selected> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% elif artist.artist_type == "influencer" %}
                     <option >---Select Artist Type---</option>
                     <option value="singer"> Singer </option>
                     <option value="photograpger"> Photographer </option>
                     <option value="standup"> Standup </option>  
                     <option value="writer"> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% elif artist.artist_type == "dancer" %}
                     <option >---Select Artist Type---</option>
                     <option value="singer"> Singer </option>
                     <option value="photograpger"> Photographer </option>
                     <option value="standup"> Standup </option>  
                     <option value="writer"> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% else %}
                     <option >---Select Artist Type---</option>
                     <option value="singer"> Singer </option>
                     <option value="photograpger"> Photographer </option>
                     <option value="standup"> Standup </option>  
                     <option value="writer"> Writer </option>  
                     <option value="influencer"> Influencer </option>  
                     <option value="dancer"> Dancer </option>
                    {% endif %}
                 </select>
                    <div class="form-group">
                        <!-- <label class="label" for="name">Full Name</label> -->
                        <input type="text" class="form-control" name="artist_name" value="{{artist.artist_name}}"placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <!-- <label class="label" for="email">Email Address</label> -->
                        <input type="text" class="form-control" name="artist_email" value="{{artist.artist_email}}" placeholder="Enter Your Email" readonly>
                    </div>
                    <div class="form-group rounded-pill w-100 py-2">
                     <!-- <label class="label" for="desc">Discription</label> -->
                     <textarea placeholder="Enter discription" name="artist_desc"required>{{artist.artist_desc}}</textarea>
                    </div>
                    <div class="form-group">
                         <!-- <label class="label" for="price">Price</label> -->
                         <input type="number" class="form-control" value="{{artist.artist_price}}" name="artist_price" placeholder="Enter Price">
                    </div>
                    <div class="form-group">
                         <img src="{{artist.artist_pic.url}}" width="100" height="100">
                         <input type="file" class="from-control" name="artist_pic">
                    </div>

                    <div class="form-group  mt-10 text-center">
                         <input type="submit" value="Add Details" class="btn btn-primary" />
                    </div>
               </form>
     </div>
 </div>
</div>
</div>
</section>
</center>
</body>
</html>
{% endblock %}
