{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
	<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_003.webp' %}');">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 text-center">
					<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span> Artists <i class="fa fa-chevron-right"></i></span></p>
					<h1 class="mb-0 bread">Artists</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row">
				{% for i in artists %}
				<div class="col-md-9 col-lg-3 ftco-animate d-flex align-items-stretch">
					<div class="staff">
						<div class="img-wrap d-flex align-items-stretch">
							<div class="img align-self-stretch"><img src="{{i.artist_pic.url}}" height="300px" width="250px"></div>
						</div>
						<div class="text pt-6">
							<div class="text-center">
							<h3><a href="#">{{i.artist_name}}</a></h3>
							</div>
							<!-- <span class="position mb-2">Business</span> -->
							<div class="faded">
								<ul class="ftco-social text-center">
									<li class="ftco-animate"><a href="#"><span class="fa fa-twitter"></span></a></li>
									<li class="ftco-animate"><a href="#"><span class="fa fa-facebook"></span></a></li>
									<li class="ftco-animate"><a href="#"><span class="fa fa-google"></span></a></li>
									<li class="ftco-animate"><a href="#"><span class="fa fa-instagram"></span></a></li>
								</ul>
							</div>
							<div class="detail-box text-center pb-7" >
                        <h5>
                          <a href="{% url 'instructor-details' pk=i.pk %}"><input type="button" value="Details" class="btn btn-primary"></a>
                        </h5>
                     </div>
						</div>
					</div>
				</div>
				{% endfor %}
		</div>
	</section>
	</body>
	</html>
{% endblock %}
