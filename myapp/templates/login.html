{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>

<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('{% static 'images/bg_007.jpg' %}')";>
  <div class="overlay"></div>
  <div class="container">
   <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
     
   </div>
</div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
   <div class="container">
      <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-5 order-md-last">
          <div class="login-wrap p-4 p-md-5">
             {% if msg%}
               <b style="color:blue" >{{msg}}</b>
             {% endif %}
              <h3 class="mb-4">Login Now</h3>
              <b style="color:red;" ><span id ="email_error"></span></b>
              <br>
              <form action="{% url 'login' %}" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <label class="label" for="email">Email Address</label>
                    <input type="text" id="email" class="form-control" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                 <label class="label" for="password">Password</label>
                 <input id="password-field" type="password" name="password" class="form-control" placeholder="Password">
             </div>
             <div class="form-group mt-10 text-center">
                 <input type="submit" value="Login" class="btn btn-primary" />
             </div>
         </form>
     </div>
 </div>
</div>
</div>
</section>
</center>
</body>
<script>
          $("#email").change(function(){
            var email=$(this).val();
            
            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Is Not Registered";
                }else{
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

        </script>
</html>
{% endblock %}
